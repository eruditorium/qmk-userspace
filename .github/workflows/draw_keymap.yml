name: Generate Keymap Diagram

on:
  push:
    branches:
      - main  # Or your default branch
    paths:
      - 'keyboards/**/keymaps/**/keymap.c' # Watch for keymap.c files

  workflow_dispatch:

jobs:
  generate_diagram:
    name: Generate Keymap Diagram
    uses: <USERNAME>/<REPOSITORY>/.github/workflows/draw_keymap.yml@main # Replace with your workflow path
    with:
      # --- REQUIRED INPUTS - REPLACE WITH YOUR VALUES ---
      qmk_keymap_c_path: 'keyboards/crkbd/keymaps/eruditorium' # Replace this path
      qmk_keyboard: 'crkbd'                                    # Replace this name
      qmk_keymap: 'eruditorium'                                # Replace this name

      # --- OPTIONAL INPUTS - UNCOMMENT AND CUSTOMIZE AS NEEDED ---
      output_folder: 'docs/keymaps'
      commit_message: 'docs: Update keymap diagram'
